<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="title">{{dojo.name}} NINJAS</h1>
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Age</td>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                    <tr>
                        <td>
                            {{ninja.first_name}}
                        </td>
                        <td>
                            {{ninja.last_name}}
                        </td>
                        <td>
                            {{ninja.age}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <div class="btn-wrap">
        <a class="btn2" href="/">Home</a>
    </div>
</body>
</html>
