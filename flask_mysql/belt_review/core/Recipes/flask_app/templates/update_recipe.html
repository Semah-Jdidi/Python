<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="dashboard-header">
        <h1 class="dashboard-title">Update {{recipe.name}}</h1>
        <div>
            <a class="href-btn" href="/dashboard">Dashboard</a>
            <a class="href-btn" href="/logout">Logout</a>
        </div>
    </header>
    <div class="recipe-container">
        <form class="recipe-form" action="/recipes/update" method="POST">
            <input type="hidden" name="id" value="{{recipe.id}}">
            <div class="recipe-form-wrapper">
                <div class="recipe-box1">
                    <label for="name">Name:</label>
                    <br>
                    <input class="recipe-input" type="text" name="name" value="{{recipe.name}}">
                    <br>
                    <label for="description">Description:</label>
                    <br>
                    <textarea class="recipe-textarea" name="description" cols="30" rows="10">{{recipe.description}}</textarea>
                    <br>
                    <label for="instructions">Instructions:</label>
                    <br>
                    <textarea class="recipe-textarea" name="instructions" cols="30" rows="10">{{recipe.instructions}}</textarea>
                </div>
                <div class="recipe-box2">
                    <label for="date">Date Made On:</label>
                    <br>
                    <input class="recipe-date" type="date" name="date_made_on" value="{{recipe.date_made_on}}">
                    <br>
                    <label  for="under30">Made Under 30?</label>
                    <br>
                        <input class="recipe-radio1" type="radio" name="made_under_30" value="1">
                        <label for="under30">YES</label>
                        <input class="recipe-radio1" type="radio" name="made_under_30" value="0">
                        <label for="under30">NO</label>
                </div>
            </div>
            <input class="btn" type="submit" value="Update Recipe">
        </form>
    </div>
</body>
</html>
