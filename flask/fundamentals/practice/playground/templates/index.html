<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top:50px; font-size:50px;">Welcome!</h1>
    <div style="width:100%; margin-top:100px;">
        <div style="width:100%; display:flex; justify-content:center; gap:50px; flex-wrap:wrap;">
            {%for i in range(0,num): %}
                <div style="width:300px; height:300px; background-color: {{color}} ; border:5px solid black; border-radius:20px;"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
